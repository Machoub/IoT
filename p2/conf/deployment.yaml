apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app1
  template:
    metadata:
      labels:
        app: app1
    spec:
      containers:
      - name: app1
        image: paulbouwer/hello-kubernetes:1.7
        env:
          - name: MESSAGE
            value: "Hello World app1"
          - name: PORT
            value: "80"
        ports:
        - containerPort: 80
          protocol: TCP
